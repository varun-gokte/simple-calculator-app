<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <script src="calc_script.js" defer></script>
        <link rel="stylesheet" href="calc_style.css"> 
    </head>
    <body>
        <h3>Calculator App</h3>
            <div class="calculator">
                <div>
                    <p class="result">0</p>
                </div>
                <div class="buttons">
                    <button class="op">%</button>
                    <button class="op">CE</button>
                    <button class="op" onclick="clearResult()">C</button>
                    <button class="op" onclick="deleteNum()">DEL</button>
                    <br>
                    <button class="op" onclick="reciprocal()">1/x</button>
                    <button class="op" onclick="square()">x<sup>2</sup></button>
                    <button class="op" onclick="squareRoot()">&#8730;</button>
                    <button class="op" onclick="divide()">&#247;</button>
                    <br>
                    <button class="num" onclick="enterNum(7)">7</button>
                    <button class="num" onclick="enterNum(8)">8</button>
                    <button class="num" onclick="enterNum(9)">9</button>
                    <button class="op" onclick="multiply()">&#215;</button>
                    <br>
                    <button class="num" onclick="enterNum(4)">4</button>
                    <button class="num" onclick="enterNum(5)">5</button>
                    <button class="num" onclick="enterNum(6)">6</button>
                    <button class="op">-</button>
                    <br>
                    <button class="num" onclick="enterNum(1)">1</button>
                    <button class="num" onclick="enterNum(2)">2</button>
                    <button class="num" onclick="enterNum(3)">3</button>
                    <button class="op">+</button>
                    <br>
                    <button class="op">+/-</button>
                    <button class="num" onclick="enterNum(0)">0</button>
                    <button class="op">.</button>
                    <button class="enter" onclick="showResult()">=</button>
                </div>
            </div>
    </body>
</html>
